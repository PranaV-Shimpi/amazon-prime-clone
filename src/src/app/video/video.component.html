<div  class="card" style="width: 18rem;">
  <img [routerLink]="['/playvideo',video.videoid]" src={{video.imageurl}} class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{video.name}}</h5>
    <p class="card-text">{{video.description}}</p>
    By: <p class = 'card-text'>{{video.email}}</p>
  </div>
</div>
